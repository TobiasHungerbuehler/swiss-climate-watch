<section>
    <div>
        <!-- Buttons fÃ¼r den Wechsel des Anzeigemodus -->
        <button [ngClass]="{ 'btn-on': displayMode === 'current' }" (click)="setMode('current')">Aktuelle Temperaturen</button>
        <button [ngClass]="{ 'btn-on': displayMode === 'dayAverage' }" (click)="setMode('dayAverage')">Anomalie 24h</button>
        <!-- <button *ngIf="displayMode !== 'monthAverage'" (click)="setInitMonthData()">Anomalie Monat</button> -->
        <button (click)="setInitMonthData()" [ngClass]="{ 'btn-on': displayMode === 'monthAverage' }">Anomalie Monat</button>

        <!-- month select -->
        <div *ngIf="displayMode === 'monthAverage'" class="month-menu">
            <select id="yearSelect" (change)="onYearChange($event)" [value]="selectedYear" class="custom-select">
                <option value="">Jahr</option>
                <option *ngFor="let year of availableYears" [value]="year">{{ year }}</option>
            </select>

            <select id="monthSelect" (change)="onMonthChange($event)" [disabled]="!selectedYear" [value]="selectedMonth" class="custom-select">
                <option value="">Monat</option>
                <option *ngFor="let month of availableMonths" [value]="month">{{ getMonthName(month) }}</option>
            </select>
        </div>
    </div>

    <div *ngIf="displayMode === 'monthAverage'" [ngClass]="{ 'mobile-overlay-large': overlayLarge === true }" class="mobile-overlay">
        <select
            id="yearSelect"
            (focus)="largeOverlay(true)"
            (blur)="largeOverlay(false)"
            (change)="onYearChange($event)"
            [value]="selectedYear"
            class="custom-select"
        >
            <option value="">Jahr</option>
            <option *ngFor="let year of availableYears" [value]="year">{{ year }}</option>
        </select>

        <select
            id="monthSelect"
            (focus)="largeOverlay(true)"
            (blur)="largeOverlay(false)"
            (change)="onMonthChange($event)"
            [disabled]="!selectedYear"
            [value]="selectedMonth"
            class="custom-select"
        >
            <option value="">Monat</option>
            <option *ngFor="let month of availableMonths" [value]="month">{{ getMonthName(month) }}</option>
        </select>
    </div>
</section>
