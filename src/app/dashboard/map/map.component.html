<!-- map.component.html< -->

<section>

  <div class="frame">

    <img src="./assets/img/maps/swissmap_empty.png" alt="Base Map" class="placeholder">
    
    
    <div class="map-container" #mapContainer>
      <img src="./assets/img/maps/swissmap_shadow.png" alt="Base Map" class="shadow-layer">
      <img src="./assets/img/maps/swissmap_cold.png" alt="Cold Map" class="map map-layer" #coldMap>
      <img src="./assets/img/maps/swissmap_cool.png" alt="Cool Map" class="map map-layer" #coolMap>
      <img src="./assets/img/maps/swissmap_warm.png" alt="Warm Map" class="map map-layer" #warmMap>
      <img src="./assets/img/maps/swissmap_hot2.png" alt="Hot Map" class="map map-layer" #hotMap>
      <img src="./assets/img/maps/swissmap_veryhot.png" alt="Very Hot Map" class="map map-layer" #veryHotMap>
      <img src="./assets/img/maps/swissmap_topLayer.png" alt="Base Map" class="top-layer">
      <img src="./assets/img/maps/swissmap_frame.png" alt="Base Map" class="frame-layer">
    
        <app-local-marker [mapDisplayData]="mapDisplayData" [showAnomalie]="showAnomalie"></app-local-marker>
      </div>







  </div>





</section>
