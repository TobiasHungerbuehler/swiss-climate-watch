<div #mapContainer class="map-container">
    <div *ngFor="let marker of mapDisplayData; let i = index" class="city-marker" [style.top]="marker.top" [style.left]="marker.left" [attr.data]="marker.city" (mouseenter)="onMarkerMouseEnter($event, marker.cityName, marker.currentTemp)" (mouseleave)="onMarkerMouseLeave()" (mousemove)="onMarkerMouseMove($event)">
        <div class="label">
            <div class="dot"></div>
            <p>{{ marker.cityName }}</p>
            <p>{{ marker.currentTemp | number : "1.1-1" }}°</p>
        </div>

        <div *ngIf="showAnomalie" class="marker-img-box">
            <div class="layer">
                <img class="marker-img" src="./assets/img/map-marker10.png" alt="" />
                <div class="txt-box">
                    <p class="temp">
                        <span *ngIf="marker.currentTemp - marker.refTemp > 0">+</span>
                        {{ marker.currentTemp - marker.refTemp | number : "1.1-1" }}°
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div id="tooltip" class="tooltip" #tooltip>{{ tooltipContent }}</div>
</div>
