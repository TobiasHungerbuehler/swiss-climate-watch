<section>

    <div class="map-description">

      <div class="layer">
        <ng-container *ngIf="displayMode === 'current'">
          <p class="title">Temperaturen von Jetzt</p>
          <p>{{currentDate}}</p>
          <p>{{currentTime}} Uhr</p>
        </ng-container>
        <ng-container *ngIf="displayMode === 'dayAverage'">
          <p class="title">Temperaturen 24h von jetzt bis</p>
          <p>{{previousDate}}</p>
          <p>{{currentTime}} Uhr</p>
        </ng-container>
        <ng-container *ngIf="displayMode === 'monthAverage'">
          <p class="title">Durschnitt {{getMonthName(selectedMonth?.month)}} {{monthAverageTemperatureData[0].year}}</p>
        </ng-container>
      </div>



    </div>
    
  
  
    <!-- <div class="wrapper"> -->
      <div class="map-box">
        <ng-container *ngIf="displayMode === 'current'">
          <app-map [mapDisplayData]="(currentTemperatureData$ | async) || []"></app-map>
        </ng-container>
        <ng-container *ngIf="displayMode === 'dayAverage'">
          <app-map [mapDisplayData]="(dayAverageTemperatureData$ | async) || []"></app-map>
        </ng-container>
        <ng-container *ngIf="displayMode === 'monthAverage'">
          <app-map [mapDisplayData]="monthAverageTemperatureData"></app-map>
        </ng-container>
      </div>
  
    <!-- </div> -->
  </section>
