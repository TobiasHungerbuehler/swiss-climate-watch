<section>
    <div class="map-description">


        <ng-container *ngIf="displayMode === 'current'">
          <p class="title">Anomalie von Jetzt</p>
          <p>{{currentDate}}</p>
          <p>{{currentTime}} Uhr</p>
        </ng-container>
        <ng-container *ngIf="displayMode === 'dayAverage'">
          <p class="title">Anomalie letzte 24h</p>
          <p>{{previousDate}}</p>
        </ng-container>
        <ng-container *ngIf="displayMode === 'monthAverage'">
          <p class="title">Unterschied im Monat {{getMonthName(selectedMonth?.month)}} {{monthAverageTemperatureData[0].year}}</p>
        </ng-container>
        <p>gegen√ºber</p>
        <p>{{getMonthName(getMonth())}} 1940 - 1970</p>




    </div>
    
      <div class="map-box">
        <ng-container *ngIf="displayMode === 'current'">
          <app-map [mapDisplayData]="(currentTemperatureData$ | async) || []"></app-map>
        </ng-container>
        <ng-container *ngIf="displayMode === 'dayAverage'">
          <app-map [mapDisplayData]="(dayAverageTemperatureData$ | async) || []"></app-map>
        </ng-container>
        <ng-container *ngIf="displayMode === 'monthAverage'">
          <app-map [mapDisplayData]="monthAverageTemperatureData"></app-map>
        </ng-container>
      </div>
  

  </section>
